<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appoint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/appointForm.css" />
  </head>
  <body>
    <section id="appointment-form">
      <div class="appointment-form">
        <div class="container">
          <form
            action=""
            class="d-flex justify-content-center align-items-center greenTextColor"
          >
            <div class="w-100 shadow-lg bg-transparent p-5">
              <p class="fs-3">
                Complete Appointment with<span id="doctor-name"></span>
              </p>
              <div class="col-12">
                <label for="patient-name " class="form-label">
                  Patient Name:
                </label>
                <input
                  type="email"
                  class="col-12 p-2 w-100 form-control"
                  id="patient-name"
                  placeholder="Patient Name"
                />
              </div>
              <div class="col-12 my-4">
                <label for="appointment-date" class="form-label">
                  Appointment Date:
                </label>
                <input
                  type="date"
                  class="col-12 p-2 w-100 form-control"
                  id="appointment-date"
                />
              </div>
              <div class="col-12 my-4">
                <label for="appointment-time" class="form-label">
                  Appointment Time:
                </label>
                <input
                  type="time"
                  class="col-12 p-2 w-100 form-control"
                  id="appointment-time"
                />
              </div>

              <div class="col-12">
                <button type="button" class="btn complete-btn col-12">
                  Complete Appointment
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/form.js"></script>
  </body>
</html>
